<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompting Buddy</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-theme="modern" data-variant="default">

<header class="topbar">
  <div class="brand" aria-label="Prompting Buddy">
    <div class="brand__badge" aria-hidden="true">PB</div>
    <div>
      <div class="brand__name" id="brandName">Prompting Buddy</div>
      <div class="brand__tag">Prompt Check + Vault</div>
    </div>
  </div>

  <nav class="topnav" aria-label="Primary">
    <a class="navbtn" data-route="buddy" href="#buddy">Buddy</a>
    <a class="navbtn" data-route="vault" href="#vault">Vault</a>
    <a class="navbtn" data-route="library" href="#library">Library</a>
    <a class="navbtn" data-route="extension" href="#extension">Extension</a>
    <a class="navbtn" data-route="tips" href="#tips">Tips</a>

<main class="console">
  <section class="screen" aria-label="Prompting Buddy screen">
    <div class="screen__bg" aria-hidden="true"></div>
    <div class="screen__ui">

      <aside class="screen__menu" aria-label="Menu">
        <div class="menu__title">NAV</div>
        <div class="menu__scroll">
          <div class="menu__group">
            <button class="menu__item is-active" data-route="buddy" type="button">Buddy</button>
            <button class="menu__item" data-route="vault" type="button">Vault</button>
            <button class="menu__item" data-route="library" type="button">Library</button>
            <button class="menu__item" data-route="extension" type="button">Extension</button>
            <button class="menu__item" data-route="tips" type="button">Tips</button>
            <button class="menu__item" data-route="about" type="button">About</button>
          </div>

        </div>
      </aside>

</main>

<footer class="footer">
  <span>© <span id="year"></span> Prompting Buddy</span>
  <span class="footer__sep">·</span>
  <a class="footer__link" id="footerSupport" href="#" target="_blank" rel="noopener">Support ☕</a>
</footer>

<!-- Templates -->
<template id="tpl-buddy">
  <div class="card">
    <div class="card__body">
      <div class="featured__label">Prompt Check</div>
      <h2 class="card__title">Prompt Check (Beta)</h2>
      <p class="card__desc">Improve your prompt before you run it. This reviews clarity - it does not execute the task.</p>

      <label class="field">
        <span class="field__label">Your prompt</span>
        <textarea class="output output--input" id="pcPrompt" rows="10" placeholder="Paste your prompt here..."></textarea>
        <div class="pc__usage"><span id="pcChar">0</span>/<span id="pcCharMax">5000</span> characters &middot; Daily reset: 00:00 Sofia time</div>
      </label>

      <div class="pc__lens">
        <span class="field__label pc__lensLabel">Reasoning lens</span>
        <select class="field__input pc__lensSelect" id="pcLens" aria-label="Reasoning lens">
          <option value="auditor">Auditor (Strict)</option>
          <option value="thinker">Thinker</option>
          <option value="creator">Creator</option>
        </select>
        <button class="btn btn--mini pc__lensHelp" id="pcLensHelp" type="button" title="Auditor: reviews and improves an existing prompt.
Thinker: explores options before writing.
Creator: generates new prompts from scratch.">What's this?</button>
      </div>

      <div class="panel__actions">
        <button class="btn btn--primary" id="pcRun" type="button">Run Prompt Check</button>
        <button class="btn" id="pcClear" type="button">Clear</button>
      </div>

      <div class="settings__status" id="pcStatus" aria-live="polite"></div>

      <div class="pc" id="pcOut" hidden>
        <div class="pc__meta"><span class="badge" id="pcModeChip" hidden></span></div>
        <section class="pc__section">
          <div class="pc__h">Diagnosis</div>
          <div class="pb__scroll" id="pcDiagnosis"></div>
        </section>

        <section class="pc__section">
          <div class="pc__h">What's missing</div>
          <div class="pb__scroll" id="pcMissing"></div>
        </section>

        <section class="pc__section">
          <div class="pc__h">Suggested improvements</div>
          <div class="pb__scroll" id="pcImprovements"></div>
        </section>

        <section class="pc__section pc__section--gold">
          <div class="pc__h">Golden Prompt</div>
          <div class="pc__muted">Text will be added here.</div>
          <pre class="pc__pre" id="pcGolden"></pre>
          <div class="pc__actions">
            <button class="btn btn--primary" id="pcCopyGolden" type="button">Copy</button>
          </div>

          <details class="fold" id="pcDebugFold">
            <summary class="fold__sum">Show raw output (debug)</summary>
            <div class="fold__body">
              <pre class="pc__pre" id="pcRaw"></pre>
            </div>
          </details>
        </section>
      </div>

      <p class="panel__note">Prompt Check cap: <strong>5,000 characters</strong> per check.</p>
    </div>
  </div>
</template>

<template id="tpl-vault">
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Vault</h2>
      <p class="card__desc">Saves your last <strong>10</strong> Prompt Checks locally (in your browser). No accounts.</p>
      <div class="panel__actions">
        <button class="btn btn--primary" id="vaultCoach" type="button">Last 5 Review (8,000 chars max)</button>
        <button class="btn" id="vaultReset" type="button">Reset Vault</button>
      </div>
      <div class="settings__status" id="vaultStatus" aria-live="polite"></div>
      <!-- Persisted “Last 5 Review” output (restores after navigating tabs) -->
      <div id="vaultCoachPersist"></div>
      <div id="vaultList"></div>
    </div>
  </div>
</template>

<template id="tpl-library">
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Library</h2>
      <p class="card__desc">Save prompts you want to reuse. Stored locally in your browser.</p>

      <div class="panel__actions">
        <button class="btn btn--primary" id="libAdd" type="button">Add prompt</button>
        <button class="btn" id="libExport" type="button">Export</button>
        <button class="btn" id="libImport" type="button">Import</button>
        <input id="libImportFile" type="file" accept="application/json" hidden />
      </div>

      <label class="field" style="margin-top:12px">
        <span class="field__label">Search</span>
        <input class="field__input" id="libSearch" type="text" placeholder="Search title, tags, model, notes…" />
      </label>

      <div class="lib__filters">
  <label class="field field--inline">
    <span class="field__label">Project</span>
    <select class="field__input" id="libProject">
      <option value="">General</option>
    </select>
  </label>

  <label class="field field--inline">
    <span class="field__label">Section</span>
    <select class="field__input" id="libSection">
      <option value="">Final prompts</option>
    </select>
  </label>

  <button class="btn btn--mini" id="libManage" type="button">Manage</button>

  <label class="field field--inline">
    <span class="field__label">Category</span>
    <select class="field__input" id="libCat">
      <option value="">All</option>
    </select>
  </label>

  <label class="check">
    <input id="libOnlyFav" type="checkbox" />
    <span>Only favorites</span>
  </label>
</div>

<div class="settings__status" id="libStatus" aria-live="polite"></div>

      <!-- Inline editor (keeps everything inside the main screen) -->
      <div class="block" id="libEditorWrap" hidden>
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
          <strong id="libEditorTitle">Edit prompt</strong>
          <button class="btn" id="libEditorClose" type="button">Close</button>
        </div>

        <label class="field">
          <span class="field__label">Title</span>
          <input class="field__input" id="libFieldTitle" type="text" placeholder="Short name" />
        </label>

        <label class="field">
  <span class="field__label">Golden Prompt</span>
  <textarea class="output" id="libFieldGolden" rows="8" placeholder="Your refined, reusable prompt..."></textarea>
</label>

<details class="details" id="libOrigWrap">
  <summary class="details__summary">Original Prompt (optional)</summary>
  <div class="details__body">
    <label class="field" style="margin-top:8px">
      <span class="field__label">Original Prompt</span>
      <textarea class="output" id="libFieldOriginal" rows="6" placeholder="What you typed initially..."></textarea>
    </label>
  </div>
</details>

<div class="lib__editorMeta">
  <label class="field field--inline">
    <span class="field__label">Project</span>
    <select class="field__input" id="libFieldProject"></select>
  </label>

  <label class="field field--inline">
    <span class="field__label">Section</span>
    <select class="field__input" id="libFieldSection"></select>
  </label>

  <label class="field field--inline">
    <span class="field__label">Mode used</span>
    <select class="field__input" id="libFieldMode">
      <option value="">-</option>
      <option value="auditor">Auditor</option>
      <option value="thinker">Thinker</option>
      <option value="creator">Creator</option>
    </select>
  </label>
</div><label class="field">
          <span class="field__label">Category</span>
          <select class="field__input" id="libFieldCat"></select>
        </label>

        <label class="field">
          <span class="field__label">Tags</span>
          <input class="field__input" id="libFieldTags" type="text" placeholder="#writing #claude #coding" />
        </label>

        <label class="field">
          <span class="field__label">AI model hint (optional)</span>
          <input class="field__input" id="libFieldModel" type="text" placeholder="e.g., DeepSeek, GPT, Claude" />
        </label>

        <label class="field">
          <span class="field__label">Notes</span>
          <textarea class="output" id="libFieldNotes" rows="3" placeholder="Text will be added here."></textarea>
        </label>

        <div class="panel__actions">
          <button class="btn btn--primary" id="libSave" type="button">Save</button>
          <button class="btn" id="libCancel" type="button">Cancel</button>
        </div>
        <div class="settings__status" id="libEditStatus" aria-live="polite"></div>
      </div>

      <div id="libList"></div>
    </div>
  </div>
</template>

<template id="tpl-ideas">
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Ideas</h2>
      <p class="card__desc">Starter prompts and patterns. Nothing here is personal — save anything you like into your Library.</p>

      <label class="field" style="margin-top:12px">
        <span class="field__label">Search</span>
        <input class="field__input" id="ideasSearch" type="text" placeholder="Search title, tags, model, notes…" />
      </label>

      <div class="lib__filters">
        <label class="field field--inline">
          <span class="field__label">Category</span>
          <select class="field__input" id="ideasCat">
            <option value="">All</option>
          </select>
        </label>

        <label class="check">
          <input id="ideasOnlyFav" type="checkbox" />
          <span>Only favorites</span>
        </label>
      </div>

      <div class="settings__status" id="ideasStatus" aria-live="polite"></div>
      <div id="ideasList"></div>
    </div>
  </div>
</template>


<template id="tpl-extension">
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Chrome Extension</h2>
      <p class="card__desc">Use Prompting Buddy on <strong>any webpage</strong>: select text, send it to Buddy, refine, save to Library.</p>

      <div class="block">
        <h3 style="margin:0 0 8px">Quick start</h3>
        <ol class="pc__list" style="margin:0; padding-left:18px">
          <li>Install the extension in Chrome.</li>
          <li>On any page, select text (or your prompt) → click <strong>Send to Prompting Buddy</strong>.</li>
          <li>Prompting Buddy opens on the <strong>Buddy</strong> tab with your text ready.</li>
        </ol>
      </div>

      <div class="block">
        <h3 style="margin:0 0 8px">Install</h3>
        <div class="callout">
          <div style="font-weight:700; margin-bottom:6px">Option A: Install the .zip (dev build)</div>
          <p class="muted" style="margin:0 0 10px">Download the .zip and load it via Chrome → Extensions → Developer mode → Load unpacked.</p>
          <a class="btn" id="extZipLink" href="#" target="_blank" rel="noopener">Download extension .zip</a>
        </div>

        <div class="callout" style="margin-top:10px">
          <div style="font-weight:700; margin-bottom:6px">Option B: Chrome Web Store (soon)</div>
          <p class="muted" style="margin:0 0 10px">Once approved, you’ll be able to install it like a normal extension.</p>
          <a class="btn btn--ghost" id="extStoreLink" href="#" target="_blank" rel="noopener">Open Chrome Web Store listing</a>
        </div>
      </div>

      <p class="muted" style="margin:12px 0 0">
        Privacy: the extension only sends the text you choose. Vault/Library are still stored locally in your browser.
      </p>
    </div>
  </div>
</template>

<template id="tpl-tips">
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Tips</h2>
      <div id="tipsBody"></div>
    </div>
  </div>
</template>

<template id="tpl-about">
  <div class="card"><div class="card__body" id="aboutBody"></div></div>
</template>

<!-- Library editor is now inline inside the Library page -->

<template id="tpl-unlock">
  <div class="modal_backdrop" id="unlockBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal__head">
        <strong>Unlock Prompting Buddy</strong>
        <button class="btn" id="unlockClose" type="button">Close</button>
      </div>
      <div class="modal__body">
        <label class="field">
          <span class="field__label">Passphrase</span>
          <input class="field__input" id="unlockPass" type="text" placeholder="Enter passphrase" autocomplete="off" />
        </label>
        <div class="panel__actions">
          <button class="btn btn--primary" id="unlockDo" type="button">Unlock</button>
          <a class="btn" id="unlockBuy" href="#" target="_blank" rel="noopener">Get passphrase</a>
        </div>
        <div class="settings__status" id="unlockStatus" aria-live="polite"></div>
        <p class="panel__note">No passphrase yet? Use the button above to get one, then come back and unlock.</p>
      </div>
    </div>
  </div>
</template>

<template id="tpl-coach">
  <div class="modal_backdrop" id="coachBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal__head">
        <strong>Last 5 Review</strong>
        <button class="btn" id="coachClose" type="button">Close</button>
      </div>
      <div class="modal__body">
        <div class="settings__status" id="coachStatus" aria-live="polite"></div>

        <section class="pc__section">
          <div class="pc__h">Recurring issues</div>
          <div class="pb__scroll"><ul class="pc__list" id="coachMistakes"></ul></div>
        </section>

        <section class="pc__section">
          <div class="pc__h">Fixes to apply</div>
          <div class="pb__scroll"><ul class="pc__list" id="coachFixes"></ul></div>
        </section>

        <section class="pc__section pc__section--gold">
          <div class="pc__h">Reusable meta-prompt</div>
          <pre class="pc__pre" id="coachMeta"></pre>
          <div class="panel__actions">
            <button class="btn btn--primary" id="coachCopyMeta" type="button">Copy</button>
          </div>
          <p class="panel__note">Coach cap: <strong>8,000 characters</strong> (combined).</p>
        </section>

        <details class="fold" id="coachDebugFold">
          <summary class="fold__sum">Show raw output (debug)</summary>
          <div class="fold__body">
            <pre class="pc__pre" id="coachRaw"></pre>
          </div>
        </details>
      </div>
    </div>
  </div>
</template>

<!-- Prompt Check modal (kept for compatibility) -->
<template id="tpl-pcmodal">
  <div class="modal_backdrop" id="pcBackdrop" role="dialog" aria-modal="true" hidden>
    <div class="modal">
      <div class="modal__head">
        <strong>Prompt Check result</strong>
        <button class="btn" id="pcClose" type="button">Close</button>
      </div>
      <div class="modal__body">
        <div class="tips">
          <h3>Diagnosis</h3>
          <div id="pcModalDiagnosis"></div>
        </div>

        <div class="tips">
          <h3>What's missing</h3>
          <div id="pcModalMissing"></div>
        </div>

        <div class="tips">
          <h3>Suggested improvements</h3>
          <div id="pcModalImprovements"></div>
        </div>

        <div class="tips">
          <h3>Golden Prompt</h3>
          <p class="pc__muted">Open in its own window for a clean, readable prompt.</p>
          <button class="btn" id="pcOpenGolden" type="button">Open Golden</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="tpl-goldmodal">
  <div id="goldModal" class="modal_backdrop" hidden>
    <div class="modal">
      <div class="modal__head">
        <h2>Golden Prompt</h2>
        <button class="btn" data-close="goldModal" type="button">Close</button>
      </div>
      <div class="modal__body">
        <div class="panel__actions">
          <button class="btn btn--primary" id="goldCopyBtn" type="button">Copy</button>
        </div>
        <pre id="goldText" class="pc__pre"></pre>
      </div>
    </div>
  </div>
</template>

<!-- Cache-bust scripts so GitHub Pages / browser doesn't serve an older app.js -->
<script src="assets/data.js?v=20260121a"></script>
<script src="assets/app.js?v=20260121a"></script>
<template id="tpl-saveToLibrary">
  <div class="modal_backdrop" role="dialog" aria-modal="true">
    <div class="modal modal--wide">
      <div class="modal__head">
        <strong>Save to Library</strong>
        <button class="btn" data-act="close" type="button">Close</button>
      </div>
      <div class="modal__body">
        <label class="field">
          <span class="field__label">Title</span>
          <input class="field__input" data-role="title" type="text" placeholder="Short name" />
        </label>

        <label class="field">
          <span class="field__label">Golden Prompt</span>
          <textarea class="output" data-role="golden" rows="8" placeholder="Golden prompt..."></textarea>
        </label>

        <details class="details" data-role="origDetails">
          <summary class="details__summary">Original Prompt (optional)</summary>
          <div class="details__body">
            <label class="field" style="margin-top:8px">
              <span class="field__label">Original Prompt</span>
              <textarea class="output" data-role="original" rows="6" placeholder="Original prompt..."></textarea>
            </label>
          </div>
        </details>

        <div class="lib__editorMeta">
          <label class="field field--inline">
            <span class="field__label">Project</span>
            <select class="field__input" data-role="project"></select>
          </label>

          <label class="field field--inline">
            <span class="field__label">Section</span>
            <select class="field__input" data-role="section"></select>
          </label>

          <label class="field field--inline">
            <span class="field__label">Category</span>
            <select class="field__input" data-role="cat"></select>
          </label>
        </div>

        <label class="field">
          <span class="field__label">Tags</span>
          <input class="field__input" data-role="tags" type="text" placeholder="#writing #claude #coding" />
        </label>

        <label class="field">
          <span class="field__label">AI model hint (optional)</span>
          <input class="field__input" data-role="model" type="text" placeholder="e.g., DeepSeek, GPT, Claude" />
        </label>

        <label class="field">
          <span class="field__label">Notes</span>
          <textarea class="output" data-role="notes" rows="3" placeholder="Why it works, when to use it..."></textarea>
        </label>

        <div class="lib__metaLine muted" data-role="metaLine"></div>

        <div class="panel__actions">
          <button class="btn btn--primary" data-act="save" type="button">Save to Library</button>
          <button class="btn" data-act="cancel" type="button">Cancel</button>
        </div>
        <div class="settings__status" data-role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>
</template>

<template id="tpl-manageProjects">
  <div class="modal_backdrop" role="dialog" aria-modal="true">
    <div class="modal modal--wide">
      <div class="modal__head">
        <strong>Manage Projects</strong>
        <button class="btn" data-act="close" type="button">Close</button>
      </div>
      <div class="modal__body">
        <div class="manageGrid">
          <div>
            <div class="manageTitle">Projects</div>
            <div class="manageList" data-role="projects"></div>
            <div class="panel__actions">
              <button class="btn btn--mini" data-act="addProject" type="button">Add project</button>
            </div>
          </div>
          <div>
            <div class="manageTitle">Sections</div>
            <div class="muted manageHint">Select a project to manage its sections.</div>
            <div class="manageList" data-role="sections"></div>
            <div class="panel__actions">
              <button class="btn btn--mini" data-act="addSection" type="button">Add section</button>
            </div>
          </div>
        </div>
        <div class="settings__status" data-role="status" aria-live="polite"></div>
      </div>
    </div>
  </div>
</template>

</body>
</html>
